
lambda.mls:
    ##数据库连接信息
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/lambda_mls?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useAffectedRows=true&useSSL=false
      username: root
      password: root
      driverClassName: com.mysql.jdbc.Driver
      ###################以下为druid增加的配置###########################
      type: com.alibaba.druid.pool.DruidDataSource
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方
      filters:
        commons-log.connection-logger-name: stat,wall,log4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      useGlobalDataSourceStat: true


##############################################################
#### 日志级别配置
##############################################################
logging.file: logs/lambda-mls.log
logging.level.com.yatop.lambda.base: DEBUG
logging.level.org.apache.hadoop.yarn.client.RMProxy: WARN
logging.level.cn.com.bsfit.portal.mapper: INFO
logging.level.com.atomikos: INFO
logging.level.org.apache.parquet.hadoop.ColumnChunkPageWriteStore: WARN
logging.level.org.apache.parquet.hadoop.InternalParquetRecordWriter: WARN
logging.level.org.apache.parquet.hadoop.InternalParquetRecordReader : WARN
logging.level.org.apache.parquet.hadoop.ParquetFileReader : WARN
logging.level.org.apache.spark.deploy.yarn.Client: WARN
logging.level.org.apache.spark.SecurityManager : WARN

###############################################################
#### tomcat配置
###############################################################
server.session-timeout: 3600
spring.http.multipart.maxRequestSize: 5001Mb
spring.http.multipart.maxFileSize: 5000Mb
server.tomcat.compression: 1024
server.tomcat.compressableMimeTypes: application/json,application/xml,application/javascript,text/html,text/xml,text/plain

## 缓存版本号
spring.resources.chain.strategy.content.enabled: true
spring.resources.chain.strategy.content.paths:
